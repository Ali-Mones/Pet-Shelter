<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ pet.name }}</mat-card-title>
        <mat-card-subtitle>{{ pet.species }} - {{ pet.breed }}</mat-card-subtitle>
    </mat-card-header>
    <div style="display: flex; justify-content: center; align-items: center; min-width: 600px; max-width: 600px; height: 350px; padding-top: 10px;">
        <img mat-card-image [src]="imgList[imgIndex]" style="max-width: 100%; max-height: 100%; object-fit: contain;">
    </div>
    <div style="display: flex; flex-direction: row;">
        <button mat-raised-button (click)="getNextImage()" color="primary" style="margin-right: auto;">Prev Image</button>
        <button mat-raised-button (click)="getPreviousImage()" color="primary">Next Image</button>
    </div>
    <br>
    <br>
    <mat-card-content>
        <p style="word-wrap: break-word;">
            {{ pet.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">ADOPT</button>
        <button mat-raised-button color="primary">DETAILS</button>
    </mat-card-actions>
</mat-card>
